<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Kooks - Dead Kooks Surfboards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
<div class="ui borderless topmenu menu container">
  <img class="ui image"
       src="https://cdn.shopify.com/s/files/1/2373/4163/t/1/assets/deadkooks_corp-logo.svg">

  <div class="ui centered grid container">
    <a class="item">Home</a>
    <div class="ui dropdown item">
      <div class="text">Shortboards<i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">Riches RF</div>
        <div class="item">Hellcat</div>
        <div class="item">Flatdeck Thruster</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">Mid-lengths<i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">Hellhound</div>
        <div class="item">Speedhull</div>
        <div class="item">Salty</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">Longboards<i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">Nausea</div>
        <div class="item">Kassia</div>
        <div class="item">Guerrero</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">Shop<i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">Surfboards</div>
        <div class="item">Apparel</div>
        <div class="item">Fins</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">About<i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">Stockists</div>
        <div class="item">Contact</div>
        <div class="item">Blog</div>
      </div>
    </div>
    <a class="custom item">Custom Order</a>
  </div>

  <a class="right item magglass"><i class="search large icon"></i> </a>
  <a class="item"><i class="shopping bag large icon"></i></a>
</div>

<div class="midsection">
  <img class="ui fluid image" src="deadkooks.png">

</div>

<div class="footer divider">
  <div class="ui center aligned grid">
    <div class="five wide column"></div>
    <div class="six wide column">
      <p class="top">SUBSCRIBE TO OUR NEWSLETTER</p>
      <p class="bottom"> Keep up-to-date with new boards and Dead Kooks news</p>
      <div class="ui labeled input email">
        <input type="text" placeholder="Email address">
        <div class="ui black label">
          Subscribe
        </div>
      </div>
    </div>
    <div class="five wide column"></div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

<!--LiveReload-->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

</body>
</html>
